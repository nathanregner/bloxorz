<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bloxorz</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        width: 100%;
        height: 100%;
        background-image: url('assets/background.jpg');
        background-position: top;
        background-repeat: no-repeat;
        background-size: cover;
      }

      #movement {
        position: absolute;
        bottom: 25px;
        width: 48%;
        text-align: center;
        z-index: 100;
        color: white;
        display: block;
      }

      #reset {
        position: absolute;
        bottom: 8px;
        width: 43%;
        text-align: center;
        z-index: 100;
        color: white;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="movement">W, A, S, D for Movement</div>
    <div id="reset">R to Reset</div>
  </body>
</html>
